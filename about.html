    />
    <title>About Mariana Birca, front-end developer</title>
    <link

      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="styles/portfolio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3f0cd08687.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      style="background-color: #fdfaff"
    >
      <div class="container">
        <a class="navbar-brand" href="/" title="Homepage">MB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/" title="Homepage"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="/about.html"
                title="About Mariana"
                >About</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/contact.html" title="Contact Mariana"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="hero">
        <img
          src="pictures/mariana.jpg"
          class="img-fluid profile-img rounded-circle m-3"
          alt="Mariana Birca responsive picture"
        />
        <h2>
          Hi! I am Mariana Birca <br />
          An aspiring front-end developer based in the UK
        </h2>
      </div>

      <h4 class="mt-4">My Certificates</h4>

      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="pictures/reactcertificate.png"
              class="d-block w-100"
              alt="React certificate"
              title="React certificate"
            />
          </div>
          <div class="carousel-item">
            <img
              src="pictures/responsivecertificate.png"
              class="d-block w-100"
              alt="Responsive certificate"
              title="Responsive certificate"
            />
          </div>
          <div class="carousel-item">
            <img
              src="pictures/frontendcertificate.png"
              class="d-block w-100"
              alt="Front-end development certificate"
              title="Front-end development certificate"
            />
          </div>
          <div class="carousel-item">
            <img
              src="pictures/introductiontocoding.png"
              class="d-block w-100"
              alt="Introduction to coding certificate"
              title="Introduction to coding certificate"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
